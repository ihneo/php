name: docker-build

on:
  push:
    branches:
      - master
      - feat/gha-matrix

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        phpversion: [ 8.0, 8.1 ]
        execenv: [ cli, fpm ]
        os: [ alpine ]
        include:
          - phpversion: 8.1
            execenv: cli
            os: alpine
            latest: true

    steps:
      - name: Echo details
        run: echo ${{ matrix.phpversion }} - ${{ matrix.execenv }} - ${{ matrix.os }} - ${{ matrix.latest }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare
        id: prep
        run: |
          TAGS="${GITHUB_REPOSITORY}:${{ matrix.phpversion }}-${{ matrix.execenv }}-${{ matrix.os }}"
          if [[ "${{ matrix.latest }}" ]]; then
            TAGS="${TAGS},${GITHUB_REPOSITORY}:latest"
          fi
          echo ::set-output name=tags::${TAGS}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          #context: ./${{ matrix.phpversion }}/${{ matrix.os }}/${{ matrix.execenv }}
          context: ./${{ matrix.phpversion }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.prep.outputs.tags }}